<extend name="Public:base" />
<block name="title" >基本资料修改</block>
<block name="body" > 
  <!-- 顶部提示 starp -->
  <div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">基本资料修改</strong> / <small>Basic data modification</small></div>
  </div>
  <!-- 顶部提示 end --> 
  <!-- 主体区域 starp -->
  <form action="{:U('User/Userinfo/index')}" class="am-form am-form-inline am-margin" method="post">
    <div class="am-tab-panel am-fade am-in am-active">
      <div class="am-g am-margin-top">
        <div class="am-u-sm-4 am-u-md-2 am-text-right">昵称</div>
        <div class="am-u-sm-8 am-u-md-4 am-u-end">
          <input name="nickname" type="text" class="am-input-sm" value="{$_info['nickname']}">
        </div>
      </div>
      <div class="am-g am-margin-top">
        <div class="am-u-sm-4 am-u-md-2 am-text-right">邮箱</div>
        <div class="am-u-sm-8 am-u-md-4 am-u-end">
          <input name="email" type="text" class="am-input-sm" value="{$_info['email']}">
        </div>
      </div>
      <div class="am-g am-margin-top">
        <div class="am-u-sm-4 am-u-md-2 am-text-right">备注</div>
        <div class="am-u-sm-8 am-u-md-6 am-u-end">
          <textarea rows="4" name="remark">{$_info['remark']}</textarea>
        </div>
      </div>
      <div class="am-g am-margin-top">
        <div class="am-u-sm-4 am-u-md-2 am-text-right"> </div>
        <div class="am-u-sm-8 am-u-md-10">
          <button type="submit" class="am-btn am-btn-primary am-btn-xs">提交保存</button>
        </div>
      </div>
    </div>
  </form>
  <!-- 主体区域 end --> 
</block>
